{% extends 'general/base.html' %}

{% block content %}
    <div class="card" style="width:300px; margin: 20px auto auto;">
        <form class="form-group" method="post" style="margin-left: 10px; margin-right: 20px; margin-top: 20px;"
              action="{% url 'purchase:edit_purchase_item' purchase_item_id=purchase_item.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="width: 50px; margin: auto;">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </form>
    </div>
{% endblock %}
